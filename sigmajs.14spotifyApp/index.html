<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Eeb Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="logo.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="footer  bg-grey">
                    <div data-testid="left-sidebar-footer">
                        <div data-testid="left-sidebar-legal-links">
                            <div>
                                <a href="https://www.spotify.com/in-en/legal/">
                                    <span>Legal</span>
                                </a>
                            </div>
                            <div>
                                <a href="https://www.spotify.com/in-en/privacy/">
                                    <span>Privacy Center</span>
                                </a>
                            </div>
                            <div>
                                <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                                    <span>Privacy Policy</span>
                                </a>
                            </div>
                            <div>
                                <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                                    <span>Cookies</span>
                                </a>
                            </div>
                            <div>
                                <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                                    <span>About Ads</span>
                                </a>
                            </div>
                            <div>
                                <a href="https://www.spotify.com/in-en/accessibility/">
                                    <span>Accessibility</span>
                                </a>
                            </div>
                        </div>
                        <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                            rel="noopener">

                        </a>
                    </div>
                </div>

            </div>

        </div>


        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="Sptfy">
                    <div class="cardContainer">
                        <div class="card ">
                            <div class="play"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5 20V4L19 12L5 20Z" fill="#000" stroke-width="1.5"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>
                            <img src="sleep.jpeg" alt="">
                            <h2>Sleep</h2>
                            <p>Gentle Ambient piano to help you fall asleep. </p>

                        </div>
                    </div>

                    <div class="cardContainer">
                        <div class="card ">
                            <div class="play"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5 20V4L19 12L5 20Z" fill="#000" stroke-width="1.5"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>
                            <img src="sleep.jpeg" alt="">
                            <h2>Sleep</h2>
                            <p>Gentle Ambient piano to help you fall asleep. </p>

                        </div>
                    </div>
                </div>
                <div class="playbar">
                   <div class="songinfo"></div>
                   <div class="songbutton">
                    <img src="prevsong.svg" alt="">
                    <img src="play.svg" alt="">
                    <img src="nextsong.svg" alt="">
                   </div>
                   <div class="songtime"></div>
                </div>
            </div>

        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
